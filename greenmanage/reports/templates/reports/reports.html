{% extends 'base.html' %}

{% block title %}Экспорт данных{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Экспорт данных</h1>
    <p>Выберите период для экспорта данных из базы в файл Excel.</p>

    <form method="get" action="{% url 'export_to_excel' %}">
        <div class="row">
            <div class="col-md-5">
                <label for="start_date" class="form-label">Дата начала</label>
                <input type="date" id="start_date" name="start_date" class="form-control" required>
            </div>
            <div class="col-md-5">
                <label for="end_date" class="form-label">Дата окончания</label>
                <input type="date" id="end_date" name="end_date" class="form-control" required>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" class="btn btn-primary mt-2 w-100">Экспорт</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
