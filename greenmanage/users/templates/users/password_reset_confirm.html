{% extends 'base.html' %}

{% block title %}Установить новый пароль{% endblock %}

{% block content %}
<div class="login-container d-flex justify-content-center align-items-center">
    <div class="login-box card shadow-sm p-4">
        <h2 class="text-center mb-4">Установить новый пароль</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="new_password1" class="form-label">Новый пароль</label>
                <input type="password" class="form-control" id="new_password1" name="new_password1" required placeholder="Введите новый пароль">
            </div>
            <div class="mb-3">
                <label for="new_password2" class="form-label">Подтвердите новый пароль</label>
                <input type="password" class="form-control" id="new_password2" name="new_password2" required placeholder="Повторите новый пароль">
            </div>
            {% if form.non_field_errors %}
            <div class="alert alert-danger" role="alert">
                {{ form.non_field_errors }}
            </div>
            {% endif %}
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_head %}
<style>
    .login-container {
        min-height: 80vh;
    }
    .login-box {
        width: 100%;
        max-width: 400px;
    }
</style>
{% endblock %}
