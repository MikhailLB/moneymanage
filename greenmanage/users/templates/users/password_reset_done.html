{% extends 'base.html' %}

{% block title %}Восстановление пароля{% endblock %}

{% block content %}
<div class="login-container d-flex justify-content-center align-items-center">
    <div class="login-box card shadow-sm p-4">
        <h2 class="text-center mb-4">Инструкция отправлена</h2>

        <p class="text-center">
            Если указанный email существует в нашей системе, мы отправили вам инструкцию для восстановления пароля.
        </p>

        <div class="text-center mt-4">
            <a href="{% url 'users:login' %}" class="btn btn-primary">Вернуться ко входу</a>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_head %}
<style>
    .login-container {
        min-height: 80vh;
    }
    .login-box {
        width: 100%;
        max-width: 400px;
    }
</style>
{% endblock %}
