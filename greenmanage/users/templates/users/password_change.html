{% extends 'base.html' %}

{% block title %}Смена пароля{% endblock %}

{% block content %}
<div class="password-change-container d-flex justify-content-center align-items-center">
    <div class="password-change-box card shadow-sm p-4">
        <h2 class="text-center mb-4">Смена пароля</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            {% if form.non_field_errors %}
            <div class="alert alert-danger" role="alert">
                {{ form.non_field_errors }}
            </div>
            {% endif %}
            <div class="d-flex justify-content-between align-items-center">
                <button type="submit" class="btn btn-primary">Изменить пароль</button>
                <a href="{% url 'accounts' %}" class="text-muted">Отмена</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_head %}
<style>
    .password-change-container {
        min-height: 80vh;
    }
    .password-change-box {
        width: 100%;
        max-width: 400px;
    }
</style>
{% endblock %}
