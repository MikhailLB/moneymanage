{% extends 'base.html' %}

{% block title %}Восстановление пароля{% endblock %}

{% block content %}
<div class="login-container d-flex justify-content-center align-items-center">
    <div class="login-box card shadow-sm p-4">
        <h2 class="text-center mb-4">Восстановление пароля</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Введите ваш email">
            </div>
            {% if form.non_field_errors %}
            <div class="alert alert-danger" role="alert">
                {{ form.non_field_errors }}
            </div>
            {% endif %}
            <div class="d-flex justify-content-between align-items-center">
                <button type="submit" class="btn btn-primary">Отправить</button>
                <a href="{% url 'users:login' %}" class="text-muted">Вернуться ко входу</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_head %}
<style>
    .login-container {
        min-height: 80vh;
    }
    .login-box {
        width: 100%;
        max-width: 400px;
    }
</style>
{% endblock %}
