{% for reminder in reminders %}
    <a class="dropdown-item {% if not notification.is_read %}fw-bold{% endif %}" href="#">
        {{ reminder.message }}
        <small class="text-muted d-block">{{ reminders.created_at|date:"d M, H:i" }}</small>
    </a>
{% empty %}
    <span class="dropdown-item text-muted">Нет уведомлений</span>
{% endfor %}
